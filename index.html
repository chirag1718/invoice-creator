<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Creator</title>
    <link rel="stylesheet" href="/style.css"/>
  </head>
  <body>
    <div class="main-body">
      <!-- Heading -->
      <div class="introduction">
            <h1>Invoice Creator</h1>
            <p class="small">Thanks for choosing GoodCorp, LLC!</p>
      </div>

      <!--services -->
      <div class="services">
            <div class="items">
                <button class="service-btn" id="wash-car">Wash Car $10</button>
                <button class="service-btn" id="mow-lawn">Mow Lawn $20</button>
                <button class="service-btn" id="pull-weeds">Pull Weeds $30</button>
            </div>
      </div>

      <!-- Invoice items -->
      <div class="invoice-body">
            <div>
                <p class="small">Task</p>
                <!-- these are the services -->
                <p id="wash-task" class="big"></p>
                <p class="small" id="remove"></p>
                <p id="mow-task" class="big"></p>
                <p class="small" id="remove"></p>
                <p id="pull-task" class="big"></p>
                <p class="small" id="remove"></p>
            </div>

            <div>
                <p class="small" id="total">Total</p>
                <!-- these are the rates -->
                <p id="wash-rate" class="big"></p>
                <p id="mow-rate" class="big"></p>
                <p id="pull-rate" class="big"></p>
             </div>
      </div>

      <div class="invoice-content">
            <!-- notes -->
            <div>
                <p class="small">Notes</p>
                <p class="small" id="invoice-notes"></p>
            </div>
            <!-- total sum -->
            <div>
                <p class="small">Total Amount</p>
                <p id="invoice-total"></p>
            </div>
      </div>

      <!-- send btn -->
      <div class="send-btn">
          <button class="btn"><img src="/icons/send-icon.png" alt=""> Send Invoice</button>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
